<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/> <!-- isto � o icone que aparece na tab, aten��o ao formato .ico-->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">		<!--folha de css que j� vinha, bastante �til-->
	<link rel="stylesheet" type="text/css" href="css/main.css">		<!--aqui d� para mudar as cores das coisas-->
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter"><!--wrapper-->
		<div class="container-login"><!--centra a coisa de login no meio-->
			<div class="wrap-login"><!--caixa branca de login-->
				<form class="login-form validate-form">
					<span class="login-form-title p-b-26">			<!--p-b padding bottom-->
						Bem-vindo!
					</span>
					

					<div class="wrap-input validate-input" data-validate = "Valid email is: a@ua.pt">
						<input class="input" type="text" name="email">
						<span class="focus-input" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input" type="password" name="pass">
						<span class="focus-input" data-placeholder="Password"></span>
					</div>

					<div class="container-login-form-btn">
						<div class="wrap-login-form-btn">
							<div class="login-form-bgbtn"></div>
							<button class="login-form-btn">
								Login
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Não tens conta?
						</span>

						<a class="txt2" href="register.html">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->

<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->

<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
