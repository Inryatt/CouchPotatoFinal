<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../CouchPotatoFinal-1/RegisterLogin Page/css/util.css">
	<link rel="stylesheet" type="text/css" href="../CouchPotatoFinal-1/RegisterLogin Page/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login">
			<div class="wrap-login">
				<form class="login-form ">
                    <span class="login-form-title p-b-26">			<!--p-b padding bottom-->
						<img style="width:100%" src="../CouchPotatoFinal-1/assets/CouchPotato/CouchPotatoFinal.png">
					</span>
					<span class="login-form-title p-b-26">
						Criar conta
					</span>
                    <span style="font-size: 15px;" class="login-form-title p-b-26">			<!--p-b padding bottom-->
						Cria uma conta para ver tudo o que o  CouchPotato tem para oferecer!
					</span>
                    
                    <div class="wrap-input validate-input" data-validate = "Invalid Username">
						<input class="input" type="text" name="username">
						<span class="focus-input" data-placeholder="Nome de utilizador"></span>
					</div>

					<div class="wrap-input validate-input" >
						<input class="input" type="email" name="email">
						<span class="focus-input" data-placeholder="E-mail"></span>
					</div>
					
					<div class="wrap-input validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input" type="password" name="pass">
						<span class="focus-input" data-placeholder="Password"></span>
                    </div>
                    
                    <div class="wrap-input validate-input" data-validate="Confirm password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input" type="password" name="pass">
						<span class="focus-input" data-placeholder="Confirme a password"></span>
					</div>

					<div class="container-login-form-btn">
						<div class="wrap-login-form-btn">
							<div class="login-form-bgbtn"></div>
							<button class="login-form-btn">
								Registrar
							</button>
						</div>
					</div>

					<div class="text-center p-t-25">
						<span class="txt1">
							JÃ¡ tens conta?
						</span>

						<a class="txt2" href="login.html">
							Entrar 
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	
<!--===============================================================================================-->
	<script src="../CouchPotatoFinal-1/RegisterLogin Page/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../CouchPotatoFinal-1/RegisterLogin Page/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../CouchPotatoFinal-1/RegisterLogin Page/vendor/bootstrap/js/popper.js"></script>
	<script src="../CouchPotatoFinal-1/RegisterLogin Page/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../CouchPotatoFinal-1/RegisterLogin Page/js/main.js"></script>

</body>
</html>
