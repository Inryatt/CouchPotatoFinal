<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="RegisterLogin Page/css/util.css">
	<link rel="stylesheet" type="text/css" href="RegisterLogin Page/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login">
			<div class="wrap-login">
				<form class="login-form ">
                    <span class="login-form-title p-b-26">			<!--p-b padding bottom-->
						<img style="width:100%" src="assets/CouchPotato/CouchPotatoFinal.png">
					</span>
					<span class="login-form-title p-b-26">
						Preenche com os teus dados
					</span>
                  
                    <div class="wrap-input " >
						<input class="input" type="text" name="Nome" id="gatnome">
						<span class="focus-input" data-placeholder="Nome completo"></span>
					</div>

					<div class="wrap-input" >
						<input class="input" type="date" name="data" id="gatdata">
						<span class="focus-input" data-placeholder="Data de nascimento"></span>
					</div>
					
					<div class="wrap-input " >
						<input class="input" type="number" name="tel" id="gattel">
						<span class="focus-input" data-placeholder="Número de telefone"></span>
					</div>
                    <div class="wrap-input " >
						<input class="input" type="text" name="cidad" id="gatcidade">
						<span class="focus-input" data-placeholder="Cidade de Residência"></span>
                    </div>
                    <div class="wrap-input " >
						<input class="input" type="number" name="gatcc" id="gatcc">
                        <span class="focus-input" data-placeholder="Cartão cliente"></span>
                        
                        <span>Caso não tenha cartão cliente, deixe este espaço em branco.</span>
					</div>

                 

					<div class="container-login-form-btn">
						<div class="wrap-login-form-btn">
							<div class="login-form-bgbtn"></div>
							<button class="login-form-btn" id="concluir">
								Concluir
							</button>
						</div>
					</div>

					
				</form>
			</div>
		</div>
	</div>
	

	
<!--===============================================================================================-->
	<script src="RegisterLogin Page/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--=========================================================================-->
	
<!--=========================================================================-->
	<script src="RegisterLogin Page/vendor/bootstrap/js/popper.js"></script>
	<script src="RegisterLogin Page/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--=========================================================================-->
	<script src="RegisterLogin Page/js/main.js"></script>
	<script src="js/index.js"></script>

</body>
</html>
